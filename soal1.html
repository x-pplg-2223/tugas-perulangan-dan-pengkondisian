<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Soal 1</title>
</head>
<body>
  <script>

    // soal 1
    // buatlah variabel seperti di bawah ini
    // var nilai;
    // pilih angka dari 0 sampai 100, misal 75. lalu isi variabel tersebut dengan angka tersebut. lalu buat lah pengkondisian dengan if-elseif dengan kondisi
    // nilai >= 85 indeksnya A
    // nilai >= 75 dan nilai < 85 indeksnya B
    // nilai >= 65 dan nilai < 75 indeksnya c
    // nilai >= 55 dan nilai < 65 indeksnya D
    // nilai < 55 indeksnya E
    // TULIS DIBAWAH INI
    
    var nilai = prompt("Inputkan nilai mu : ");
    var grade = "";

    if(nilai >= 95) grade = "A"
    else if(nilai >= 92) grade = "B+"
    else if(nilai >= 89) grade = "B"
    else if(nilai >= 87) grade = "C+"
    else if(nilai >= 85) grade = "C"
    else if(nilai >= 82) grade = "D+"
    else if(nilai >= 79) grade = "D"
    else if(nilai >= 75) grade = "E"
    else grade = "F";

    document.write(`<p>Grade kamu: ${grade}</p>`);
  </script>
  
</body>
</html>
