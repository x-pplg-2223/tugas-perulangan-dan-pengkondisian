<body>
  <script>
    // soal 1
    // buatlah variabel seperti di bawah ini
    // var nilai;
    // pilih angka dari 0 sampai 100, misal 75. lalu isi variabel tersebut dengan angka tersebut. lalu buat lah pengkondisian dengan if-elseif dengan kondisi
    // nilai >= 85 indeksnya A
    // nilai >= 75 dan nilai < 85 indeksnya B
    // nilai >= 65 dan nilai < 75 indeksnya c
    // nilai >= 55 dan nilai < 65 indeksnya D
    // nilai < 55 indeksnya E
    // TULIS DIBAWAH INI
    var nilai =prompt("inputkan nilai akhir")
    var grade = " ";
    
    if(nilai >= 85){
      grade = "A"
    } else if(nilai >= 75){
      grade = "B"
    } else if(nilai >= 85){ 
      grade = "B"  
    } else if(nilai >= 65){
      grade = "C"
    } else if(nilai >= 50){
      grade = "C"
    } else if(nilai >= 40){
      grade = "D"
    } else if(nilai >= 30){
      grade = "D"
    } else if(nilai >= 30){
      grade = "E"
    } else if(nilai <55){
      grade = "E"
    }
    document.write(`<p>Grade anda: ${grade}</p>`)
    
  </script>
  
</body>
