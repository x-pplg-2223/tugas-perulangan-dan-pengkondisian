<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Misael Soal 1</title>
</head>
<body>
  <script>
    var nilai = prompt("Inputkan nilai akhir kamu!:");
    var grade = "";

    if (nilai >= 85){
        grade = "A"
    } else if(nilai >= 75) {
        grade = "B"
    } else if(nilai < 85)  {
        grade = "B"
    } else if(nilai >= 65) {
        grade = "C"
    } else if(nilai < 75)  {
        grade = "C"
    } else if(nilai >= 55) {
        grade = "D"
    } else if(nilai < 65)  {
        grade = "D"
    } else if(nilai < 55)  {
         grade = "E"
    }
      
    document.write(`<p>Grade kamu: ${grade}</p>`);
</script>
  
  
</body>
</html>
