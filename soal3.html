<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Soal 3</title>
</head>
<body>
  <script>
    // Kali ini kamu diminta untuk menampilkan sebuah segitiga dengan tanda pagar (#) dengan dimensi tinggi n dan alas n. Looping boleh menggunakan syntax apa pun (while, for, do while).
    // Output untuk n=3 :
    // #
    // ##
    // ###
    // Output untuk n=7 :
    // #
    // ##
    // ###
    // ####
    // #####
    // ######
    // #######
    // TULIS DIBAWAH INI

    var ulangi = confirm("Apakah anda ingin mengulang?");
    var counter = 0;

    while (ulangi)
    {
      counter++;
      var bintang = "#".repeat(counter) + "<br>";
      document.write(counter + ": " + bintang);
      ulangi = confirm("Apakah anda ingin mengulang?")
    }
  </script>
</body>
</html>
