<body>

  <script>
    
    console.log("\n" + 'Output untuk m = 10');
var cinta;
var counter = 1;
for (let m = 1; m <= 10; m++) {
    if (counter == 1) {
        cinta = "programming";
    } else if (counter == 2) {
        cinta = "javascript";
    } else {
        counter = 1;
        cinta = "VueJS";
    }
    console.log(m + " - I Love " + cinta);
    if (m % 3 == 0) {
        counter == 0;
        console.log('#'.repeat(m));
    } else {
        counter++;
    }
}
  </script>
