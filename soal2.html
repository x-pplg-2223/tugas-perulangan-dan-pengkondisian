<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Misael Soal 2</title>
</head>
<body>

<script>
  var tanggal = prompt("Isi data dirimu!");
      var bulan = "";
      
      switch (tanggal){
          case "1":
              bulan = "Januari";
              break;
          case "2":
              bulan = "Februari";
              break;
          case "3":
              bulan = "Maret";
              break;
          case "4":
              bulan = "April";
              break;
          case "5":
              bulan = "Mei";
              break;
          case "6":
              bulan = "Juni";
              break;
          case "7":
              bulan = "Juli";
              break;
          case "8":
              bulan = "Agustus";
              break;
          case "9":
              bulan = "September";
              break;
          case "10":
              bulan = "Oktober";
              break;
          case "11":
              bulan = "November";
              break;
          case "12":
              bulan = "Desember";
              break;
          default:
              document.write("<p>Kamu salah!</p>");
      }

      if(bulan === ""){
          document.write("<p>Kamu salah! </p>");
      } else {
          document.write("<h2><center> Kamu Lahir Tanggal : 28 "+ bulan+"  2007 </center></h2>");
      }
  </script>
</body> 
</body>
</html>
